<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudWeb By Daniel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #search-bar {
      padding: 10px;
      display: flex;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    #url-input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #go-btn {
      padding: 8px 16px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="url-input" placeholder="Enter URL (example.com)" />
    <button id="go-btn">Go</button>
  </div>
  <iframe id="browser-frame" src=""></iframe>

  <script>
    const goBtn = document.getElementById('go-btn');
    const urlInput = document.getElementById('url-input');
    const browserFrame = document.getElementById('browser-frame');

    function loadSite() {
      let url = urlInput.value.trim();
      if (!url.startsWith('http')) {
        url = 'https://' + url;
      }
      browserFrame.src = '/proxy/' + url;
    }

    goBtn.addEventListener('click', loadSite);

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadSite();
      }
    });
  </script>
</body>
</html>
