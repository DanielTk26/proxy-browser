<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proxy Browser (HTML-Rewriting)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <input id="address" placeholder="https://example.com" />
        <button id="go">Go</button>
      </header>
      <div class="viewer">
        <iframe id="frame" title="proxy-frame"></iframe>
      </div>
      <footer class="hint">
        Enter a full URL including https:// . This proxy rewrites HTML/CSS/JS via /proxy/.
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
